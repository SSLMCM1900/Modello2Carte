<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creazione Carta Personalizzata</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Impostazioni Carta</h2>

            <label for="titleInput">Titolo carta:</label>
            <input type="text" id="titleInput" placeholder="Titolo" />
            <h3>Font Titolo</h3>
            <label for="titleFontFamily">Scegli font titolo:</label>
            <select id="titleFontFamily">
                <option value="Arial" selected>Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier New">Courier New</option>
                <option value="Lucida Console">Lucida Console</option>
            </select>
            <label for="titleFontSizeInput">Grandezza titolo:</label>
            <input type="number" id="titleFontSizeInput" min="10" max="36" value="20" />

            <h3>Colore e Sfondo Titolo</h3>
            <label for="titleFontColor">Colore testo titolo</label>
            <input type="color" id="titleFontColor" value="#000000" />
            <div id="titleColorSwatches" class="swatch-container"></div>

            <label for="titleBgColor">Sfondo titolo:</label>
            <input type="color" id="titleBgColor" value="#ffffff" />
            <div id="titleBgColorSwatches" class="swatch-container"></div>

            <label for="descInput">Descrizione:</label>
            <textarea id="descInput" rows="4" placeholder="Descrizione della carta"></textarea>
            <h3>Font Descrizione</h3>
            <label for="descFontFamily">Scegli font descrizione:</label>
            <select id="descFontFamily">
                <option value="Arial" selected>Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier New">Courier New</option>
                <option value="Lucida Console">Lucida Console</option>
            </select>

            <label for="descFontSizeInput">Grandezza descrizione:</label>
            <input type="number" id="descFontSizeInput" min="6" max="24" value="13" />
            <h3>Colore e Sfondo Descrizione</h3>
            <label for="descFontColor">Colore testo descrizione:</label>
            <input type="color" id="descFontColor" value="#000000" />
            <div id="descColorSwatches" class="swatch-container"></div>

            <label for="descBgColor">Sfondo descrizione:</label>
            <input type="color" id="descBgColor" value="#ffffff" />
            <div id="descBgColorSwatches" class="swatch-container"></div>

            <label for="InserisciSimboloDesc">Inserisci simbolo descrizione:</label>
            <button id="InserisciSimboloDesc"> Inserisci simbolo in descrizione</button>
            <div id="container"></div>

            <label for="imageInput">Carica immagine:</label>
            <input type="file" id="imageInput" accept="image/*" />

            <label for="imageWidth">Larghezza immagine (px):</label>
            <input type="number" id="imageWidth" min="50" max="350" value="280" />

            <label for="imageHeight">Altezza immagine (px):</label>
            <input type="number" id="imageHeight" min="50" max="250" value="150" />

            <!-- Rimosso il controllo per il simbolo in alto a destra -->

            <hr />
            <label for="footerBgColor">Sfondo barra in basso:</label>
            <input type="color" id="footerBgColor" value="#ffffff" />
            <div id="footerBgColorSwatches" class="swatch-container"></div>

            <h3>Caselle in basso </h3>
            <div id="footerControls">
                <!-- Qui puoi aggiungere solo quelle che servono o lasciar vuoto -->
            </div>

            <h3>Rarità</h3>
            <label for="raritychoose">Testo Rarita:</label>
            <select id="raritychoose">
                <option value="C" selected>C</option>
                <option value="NC">NC</option>
                <option value="R">R</option>
                <option value="SR">SR</option>
                <option value="UR">UR</option>

            </select>

            <label for="rarityTextColor">Colore testo rarità:</label>
            <input type="color" id="rarityTextColor" value="#000000" />
            <div id="rarityTextColorSwatches" class="swatch-container"></div>

            <label for="rarityBgColor">Sfondo rarità:</label>
            <input type="color" id="rarityBgColor" value="#FFFFFF" />
            <div id="rarityBgColorSwatches" class="swatch-container"></div>

            <h3>Numero Carta</h3>
            <label for="cardNumberInput">Testo numero carta:</label>
            <input type="text" id="cardNumberInput" placeholder="es. 1/150" />

            <label for="numberFontFamily">Font numero carta e rarità:</label>
            <select id="numberFontFamily">
                <option value="Arial" selected>Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier New">Courier New</option>
                <option value="Lucida Console">Lucida Console</option>
            </select>
            <label for="NCartaTesto">Colore numero carta:</label>
            <input type="color" id="NCartaTesto" value="#000000" />
            <div id="NCartaTestoColori" class="swatch-container"></div>
            <label for="NCartaSfondo">Sfondo numero carta:</label>
            <input type="color" id="NCartaSfondo" value="#ffffff" />
            <div id="NCartaSfondoColori" class="swatch-container"></div>
            <label for="shapeColor">Colore tutte le forme:</label>
            <input type="color" id="shapeColor" value="#ffffff" />
            <div id="shapeColorSwatches" class="swatch-container"></div>

            <label for="symbolColor">Colore tutti i simboli:</label>
            <input type="color" id="symbolColor" value="#000000" />
            <div id="symbolColorSwatches" class="swatch-container"></div>

            <hr />

            <h3>Sfondo Carta</h3>
            <label for="cardBgColor">Colore sfondo carta:</label>
            <input type="color" id="cardBgColor" value="#ffffff" />
            <div id="cardBgColorSwatches" class="swatch-container"></div>

            <h3>Rettangolo diviso in due</h3>
            <label for="RettangoloSinistro">Testo Rettangolo Sinistro:</label>
            <textarea id="RettangoloSinistro"></textarea>
            <label for="RettangoloDestro">Testo Rettangolo Destro:</label>
            <textarea id="RettangoloDestro"></textarea>
            <h3>Font Rettangolo</h3>
            <label for="rettFontFamily">Scegli font rettangolo:</label>
            <select id="rettFontFamily">
                <option value="Arial" selected>Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier New">Courier New</option>
                <option value="Lucida Console">Lucida Console</option>
            </select>
            <label for="rettFontSizeInput">Grandezza titolo:</label>
            <input type="number" id="rettFontSizeInput" min="6" max="24" value="14" />
            <label for="RettLeftColor">Colore Rettangolo Sinistro:</label>
            <input type="color" id="RettLeftColor" value="#ffffff" />
            <div id="RettLeftColorSwatches" class="swatch-container"></div>

            <label for="RettRightColor">Colore Rettangolo Destro:</label>
            <input type="color" id="RettRightColor" value="#ffffff" />
            <div id="RettRightColorSwatches" class="swatch-container"></div>



            <h3>Sfondo Carta, Titolo e Rarità</h3>
            <label for="ColoraTutto">Colora fondo Carta, Titolo e Rarità:</label>
            <input type="color" id="ColoraTutto" value="#ffffff" />
            <div id="ColoraTuttoSwatches" class="swatch-container"></div>


            <button id="downloadBtn">Scarica Carta</button>


        </aside>

        <main>
            <div class="card" id="cardPreview">
                <!-- Immagine prima di tutto -->
                <div class="image-container">
                    <img id="cardImage" src="" alt="Immagine carta" />
                </div>

                <div class="card-header" id="ContTitle">
                    <h2 id="cardTitle">Titolo</h2>
                    <!-- Tolto il simbolo in alto -->
                </div>
                <div class="bottom-rectangle">
                    <div class="bottom-left" id="metasinistra"></div>
                    <div class="bottom-right" id="metadestra"></div>
                </div>
                <p id="cardDescription">Descrizione della carta</p>


                <div class="card-footer">
                    <div class="left-group">
                        <!-- Ridotte le caselle da 5 a 2 per esempio -->
                        <div class="footer-box footer-image-box" data-index="2" id="Casella2"></div>
                        <div class="footer-box footer-image-box" data-index="3" id="Casella3"></div>
                    </div>
                    <div class="right-group">
                        <div class="footer-box footer-rarity-box" data-index="7" id="Rarita"></div>
                        <div class="footer-box footer-number-box" data-index="6" id="NumeroCarta">1/150</div>
                        <div class="footer-box footer-image-box" data-index="1" id="Casella1"></div>
                    </div>
                </div>



            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/html-to-image@1.10.8/dist/html-to-image.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
